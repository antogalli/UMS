<form class="userForm" #f="ngForm">
  <input type="hidden" name="id" [(ngModel)]="user.id">
  <div class="form-group">
    <label for="firstname">Nome</label>
    <input [(ngModel)]="user.nome"  class="form-control" name="firstname" id="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Cognome</label>
    <input [(ngModel)]="user.cognome" class="form-control" name="lastname" id="lastname">
  </div>
  <div class="form-group">
    <label for="fiscalcode">Codice Fiscale</label>
    <input [(ngModel)]="user.codicefiscale" class="form-control" name="fiscalcode" id="fiscalcode">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" class="form-control" type="email" name="email" id="email">
  </div>
  <div class="form-group">
    <label for="phone">Telefono</label>
    <input [(ngModel)]="user.tel" class="form-control" name="phone" id="phone">
  </div>
  <div class="form-group">
    <label for="province">Provincia</label>
    <input [(ngModel)]="user.provincia" class="form-control" name="province" id="province">
  </div>
  <div class="form-group">
    <label for="age">Et√†</label>
    <input type="number" [(ngModel)]="user.eta" class="form-control" name="age" id="age">
  </div>
  <div class="form-group form-footer">
    <button class="btn btn-secondary" (click)="resetForm(f.form)">RESET</button>
    <button class="btn btn-success" (click)="saveUser()">SAVE</button>
  </div>
</form>
