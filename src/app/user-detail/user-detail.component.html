<form class="userForm" #f="ngForm">{{ f.form.value | json }}
  <input type="hidden" name="id" [(ngModel)]="user.id">
  <div class="form-group">
    <label for="firstname">Nome</label>
    <input [(ngModel)]="user.nome" name="firstname" id="firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Cognome</label>
    <input [(ngModel)]="user.cognome" name="lastname" id="lastname">
  </div>
  <div class="form-group">
    <label for="fiscalcode">Codice Fiscale</label>
    <input [(ngModel)]="user.codicefiscale" name="fiscalcode" id="fiscalcode">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" type="email" name="email" id="email">
  </div>
  <div class="form-group">
    <label for="phone">Telefono</label>
    <input [(ngModel)]="user.tel" name="phone" id="phone">
  </div>
  <div class="form-group">
    <label for="province">Provincia</label>
    <input [(ngModel)]="user.provincia" name="province" id="province">
  </div>
  <div class="form-group">
    <label for="age">Et√†</label>
    <input type="number" [(ngModel)]="user.eta" name="age" id="age">
  </div>
  <div class="form-group form-footer">
    <button class="btn-reset" (click)="resetForm(f.form)">RESET</button>
    <button class="btn-save" (click)="saveUser()">SAVE</button>
  </div>
</form>
