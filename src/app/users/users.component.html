<table>
  <caption>{{title}}</caption>
  <tr>
    <th>Nome</th>
    <th>Cognome</th>
    <th>CF</th>
    <th>Email</th>
    <th>Tel</th>
    <th>Provincia</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  <tr app-user *ngFor="let user of users" [user-data]="user"
  (onDeleteUser)="onDeleteUser($event)" (onSelectUser)="onSelectUser($event)">

  </tr>
</table>
